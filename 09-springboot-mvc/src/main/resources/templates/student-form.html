<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>
    <h3>Student Registration Form</h3>
    <form th:action="@{/processStudentForm}" th:object="${student}" method="post">
        First name: <input type="text" th:field="*{firstName}"/>
        <br><br>

        Last name:  <input type="text" th:field="*{lastName}"/>
        <br><br>

        Country:
        <select th:field="*{country}">
            <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}">
        </select>

        <br><br>
        Favorite programming language:
        <input type="radio" th:field="*{favoriteLanguage}" th:each="language: ${languages}" th:value="${language}" th:text="${language}">
        <br><br>

        Favorite Operating Systems:
        <input type="checkbox" th:each="system: ${systems}" th:field="*{favoriteSystems}" th:value="${system}" th:text="${system}">


        <br><br>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
